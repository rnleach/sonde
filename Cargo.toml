[package]
name = "sonde"
version = "0.3.0"
authors = ["ClumsyCodeMonkey <clumsycodemonkey@gmail.com>"]
edition = "2018"
publish = false

[dependencies]
bufr-read = {git = "https://github.com/rnleach/bufr-read.git", tag = "v0.2.3"}
cairo-rs = { version = "^0.7", features = ["png"] }
chrono = "^0.4"
crossbeam-channel = "0.3.8"
gdk = "^0.11"
glib = "^0.8"
gtk = { version = "^0.7", features = ["v3_18"] }
itertools = "^0.8"
lazy_static = "^1"
log = {version = "^0.4.2", features = ["std", "max_level_trace", "release_max_level_info"]}
metfor = { version = "^0.7.1", features = ["use_optional", "use_serde"]}
optional = "^0.5.0"
serde = "^1.0"
serde_derive = "^1.0"
serde_yaml = "0.8"
sounding-bufkit = "^0.12.0"
sounding-analysis = "^0.12.5"
threadpool = "1.7.1"

[profile.release]
lto = true
panic = 'abort'
