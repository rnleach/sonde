 language: rust
 env:
    - GTK=3.18
 rust:
   - stable
   - beta
   - nightly
 matrix:
   allow_failures:
     - rust: nightly
 addons:
   apt:
     packages:
     - libgtk-3-dev
 script:
     - WD="$PWD"
     - cd "$HOME"
     - curl -LO "https://github.com/gkoz/gtk-bootstrap/releases/download/gtk-3.18.1-2/deps.txz"
     - tar xf deps.txz
     - cd "$WD"
     - export PKG_CONFIG_PATH="$HOME/local/lib/pkgconfig"
     - export LD_LIBRARY_PATH="$HOME/local/lib/"
     - cargo build --verbose
